    <div id="divImg">
        <nav class="enterBtn ">
            <button class="button" onclick="login()"><span> כניסה </span></button>
        </nav>
        <div id="card">
            <div id="modal" class="myModal">
                <div class="form">
                    <button onclick="noDisplay()">&times;</button>
                    <header>
                        <div>
                            <img src="img boy/newProfil.png" class="lowZ_index profil" />
                        </div>
                    </header>
                    <div class="container" dir="rtl">
                        <div id="content">
                            <label class="alert1">אם הינך משתמש קים, הקש סיסמא בלבד ולחץ על המשך</label>
                            <label><b>סיסמא</b></label>
                            <input type="password" placeholder="הקש סיסמא" id="password" title="אם הינך משתמש קים, תוכל להקיש סיסמא בלבד וללחוץ על המשך">
                            <label><b>שם משתמש</b></label>
                            <input type="text" placeholder=" שם פרטי ומשפחה" id="enterName">
                            <button onclick="viewName()" class="big_button button">המשך</button>
                        </div>
                        <footer class="footer" hidden="hidden">
                            <div id="mode">
                                <input list="tablet"  id="isTablet" />
                                <label title="הצג כפתורי ניווט בזמן המשחק">מצב טאבלט</label>
                                <datalist id="tablet">
                                    <option value="פעיל">
                                    <option value="כבוי">
                                </datalist>
                                <label class="float" id="history">לחזור לשלב האחרון?<input type="checkbox" id="goBack"></label>
                            </div>
                            <label id="date" class="alert1">שחקת כאן לאחרונה ב</label>
                            <nav>
                                <button onclick="noDisplay()" type="button" class="buttonC">ביטול</button>
                                <a href="" class="buttonC" onclick="sumbit()">אישור</a>
                            </nav>
                        </footer>
                    </div>
                </div>
            </div>
